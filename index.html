<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Circle Bot UI</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="The Circle Bot UI" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <h3 class="flexVertical">Bot -OR- Not</h3>
    <form id="authForm" class="flexVertical hidden">
      <div class="marginSm flexAcross">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
      </div>
      <div class="marginSm flexAcross">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <button id="authSubmitButton" type="submit" class="marginSm">
        Submit
      </button>
    </form>
    <div id="authButtons" class="flexVertical">
      <strong id="optionSpan" class="marginSm hidden">- OR -</strong>
      <button id="signupButton" class="marginSm">Sign Up</button>
      <button id="loginButton" class="marginSm">Log In</button>
    </div>

    <form id="interestsForm" class="flexVertical hidden">
      <fieldset>
        <legend>What are you interested in today?</legend>
        <div class="marginSm">
          <div class="flexAcross">
            <label for="Entertainment">Entertainment</label>
            <input type="radio" id="Entertainment" name="interest" checked />
          </div>
        </div>
        <div class="marginSm">
          <div class="flexAcross">
            <label for="Business">Business</label>
            <input type="radio" id="Business" name="interest" />
          </div>
        </div>
        <div class="marginSm">
          <div class="flexAcross">
            <label for="Sports">Sports</label>
            <input type="radio" id="Sports" name="interest" />
          </div>
        </div>
        <div class="marginSm">
          <div class="flexAcross">
            <label for="Politics">Politics</label>
            <input type="radio" id="Politics" name="interest" />
          </div>
        </div>
      </fieldset>
      <button id="interestsSubmitButton" class="marginSm">Submit</button>
    </form>


    <div id="errorDiv" class="hidden">
      <p id="errorCode"></p>
      <p id="errorMessage"></p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
